<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="./img/odin-lined.png" alt="Odin Logo" width="380" height="508">
          <h1>Odin</h1>
        </div>
        <p>Photo by <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Halie West</a> on <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Unsplash</a>
        </p>
      </div>
      <div class="main">
        <div class="info-section">
          <p>
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up <span>now</span> to get started.
          </p>
          <p>You <span>know</span> you want to.</p>
        </div>
        <form action="#">
          <h2>Let's do this!</h2>
          <div class="input-container">
            <div class="form-col">
              <div class="form-row">
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name">
              </div>
              <div class="form-row">
                <label for="email">Email</label>
                <input type="email" name="user_email" id="email">
              </div>
              <div class="form-row">
                <label for="pwd">Password</label>
                <input type="password" name="pwd" id="pwd">
              </div>
            </div>
            <div class="form-col">
              <div class="form-row">
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name">
              </div>
              <div class="form-row">
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone_number" id="phone-number">
              </div>
              <div class="form-row">
                <label for="confirm-pwd">Confirm Password</label>
                <input type="password" name="confirm_pwd" id="confirm-pwd">
              </div>
            </div>
          </div>
          <div class="submit-btn">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <div class="login-div">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>

</html>
